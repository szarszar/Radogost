{% extends 'base.html' %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    {% for form in forms %}
    <div class="form">
        <label>{{form.label}} {{form}}</label>
    </div>
    {% endfor%}
    <button type="submit" class="btn btn-primary">Submit</button>
    {{forms.errors}}
</form>
{% endblock %}
